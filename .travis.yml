language: node_js
node_js:
- 6

addons:
  postgresql: "9.4"
  apt:
    packages:
    - postgresql-9.4-plv8

services:
- postgresql

env:
  global:
    - PLV8_HOST: localhost
    - PLV8_USER: postgres
    - PLV8_DATABASE: postgres

notifications:
  email: false

deploy:
  provider: npm
  email: hello@langa.io
  api_key:
    secure: 
  on:
    tags: true
    repo: langateam/plv8
    all_branches: true
    node: 6
