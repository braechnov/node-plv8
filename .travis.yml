language: node_js
node_js:
- 6
- 7

addons:
  postgresql: '9.4'
  apt:
    packages:
    - postgresql-9.4-plv8

services:
- postgresql

env:
  global:
  - PLV8_HOST: localhost
  - PLV8_USER: postgres
  - PLV8_DATABASE: postgres

notifications:
  email: false
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/54f8a1e753f859f5ca1a
    on_start: never
    on_failure: change

deploy:
  provider: npm
  email: hello@langa.io
  api_key:
    secure: 
  on:
    tags: true
    repo: langateam/node-plv8
    node: 6
